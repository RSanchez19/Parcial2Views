<div class="register-container">
  <div class="response" *ngIf="registrationStatus">
    <p>{{ registrationStatus }}</p>
  </div>
    <form class="register-form" (ngSubmit)="registerUser()">
      <label>Username:</label>
      <input type="text" [(ngModel)]="user.username" name="username" placeholder="username"/>
      <br />
      <label>Email:</label>
      <input type="email" [(ngModel)]="user.email" name="email" placeholder="email"/>
      <br />
      <label>Password:</label>
      <input type="password" [(ngModel)]="user.password" name="password" placeholder="password"/>
      <br />
      <button type="submit">Submit</button>
    </form>
  </div>
