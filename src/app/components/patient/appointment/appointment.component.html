<div>
    <div class="request">
        <h2>Request a Medical Appointment</h2>
        <form class="request-form">
            <label for="reason">Appointment reason</label>
            <textarea name="reason" placeholder="Tell us about your problem" rows="4" cols="60"></textarea>
            <label for="date">Choose a date for your appointment</label>
            <input type="date" name="date">
            <button type="submit">Submit</button>
        </form>
    </div>
</div>
